<html lang="en">

  <body>
    <script>
      //  1. arrow function
      //  context  this

      function foo() {
        // function baz() {
        //   console.log(this);
        // }

        const baz = () => {
          console.log(this);
        };

        return {
          bar: 2,
          baz,
        };
      }

      const obj = foo();

      console.log(obj.baz());

      // 2. template literal
      const str = `hello world! ${JSON.stringify(obj)}`;

      console.log(str);
    </script>
  </body>
